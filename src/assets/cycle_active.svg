<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes draw {
        0% {
          stroke-dasharray: 0, 350;
          stroke-dashoffset: 100;
        }
        100% {
          stroke-dasharray: 300, 0;
          stroke-dashoffset: 0;
        }
      }

      circle {
        animation: draw 1.5s linear forwards;
      }
    </style>
  </defs>
  <circle cx="50" cy="50" r="50" stroke="white" stroke-width="20" fill='none' />
  <circle cx="50" cy="50" r="40" stroke="#9e9e9e" stroke-width="2" fill='none' />
  <foreignObject x="10" y="10" width="10" height="10">

    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; background-color: transparent; border: 1px black solid;"></div>
  </foreignObject>
</svg>